
<h1 class="display-1">Pulling a File from Remote Github to Git configured in VS Code </h1>


<div class="container-fluid">
        <h3 class="display-3">1. &nbsp;  Remote Github Repository <hr></h3>

        <p class="h3">
          - Go to your repository on Github <br>
          - Click on "Add File" then click on "create new file" <br>
          - Name your file and add file content  <br>
          - Then Click "Commit Changes" to add file into remote Github repository 
        </p>
</div>
